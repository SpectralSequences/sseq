[package]
name = "sseq"
version = "0.1.0"
authors = ["Dexter Chua <dec41@srcf.net>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
fp = { path = "../fp/", default-features = false }
bivec = { path = "../bivec/" }
once = { path = "../once/" }
chart = { path = "../chart/" }

[dev-dependencies]
expect-test = "1.1.0"
rand = "0.8"

[features]
default = ["odd-primes"]
odd-primes = ["fp/odd-primes"]
