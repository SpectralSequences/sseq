<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Adams Spectral Sequence calculation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.0/dist/katex.min.css" integrity="sha384-t5CR+zwDAROtph0PXGte6ia8heboACF9R5l/DiY+WZ3P2lxNgvJkQk5n7GPvLMYw" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="intro.css">
    <link rel="stylesheet" href="common.css">
  </head>
  <body>
    <div id="home">
      <div>
        <label class="button" id="load-button" tabindex="0" role="button">Load Calculation<input id="calculation-upload" type="file" style="display: none"></input></label>
      </div>
    </div>

    <div id="main"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/EventEmitter/5.2.6/EventEmitter.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.13.0/dist/katex.min.js" integrity="sha384-FaFLTlohFghEIZkw6VGwmf9ISTubWAVYW8tG8+w2LAIftJEULZABrF9PPFv+tVkH" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.11.0/d3.min.js" type="text/javascript"></script>
    <script src="mousetrap.min.js"></script>
    <script src="canvas2svg.js"></script>
    <script src="pako.js"></script>
    <script type="module">
      'use strict';

      import { CalculationDisplay } from "./cDisplay.js"

      document.getElementById("load-button").addEventListener("keydown", (e) => {
          if (e.keyCode === 13) {
              e.preventDefault();
              document.getElementById("load-button").click();
          }
      });

      document.getElementById("calculation-upload").addEventListener("change", function() {
        let file = document.getElementById("calculation-upload").files[0];

        let fileReader = new FileReader();
        fileReader.onload = e => {
          let hist = e.target.result;
            window.display = new CalculationDisplay("#main", hist);
        };

        fileReader.readAsArrayBuffer(file);
        document.querySelector("#home").style.display = "none";
      });
    </script>
  </body>
</html>
