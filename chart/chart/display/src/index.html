<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
        <style>
            sseq-page-indicator {
                position: absolute;
                top: 0px;
                left: 40px;
            }
        </style>
    </head>
    <body style="overflow: hidden">
        <sseq-ui start style="display: none">
            <sseq-chart style="flex-grow: 1">
                <sseq-axes></sseq-axes>
                <sseq-tooltip></sseq-tooltip>
                <sseq-class-highlighter></sseq-class-highlighter>
                <sseq-bidegree-highlighter></sseq-bidegree-highlighter>
                <sseq-page-indicator></sseq-page-indicator>
            </sseq-chart>
            <sseq-sidebar>
                <div tab="Products">
                    <div content="bidegree"></div>
                    <div content="classes"></div>
                    <div content="factorizations"></div>
                    <div content="outgoing-products"></div>
                </div>
                <sseq-button
                    slot="footer"
                    class="help-btn"
                    style="
                        padding-left: 0.5rem;
                        padding-right: 0.5rem;
                        margin-bottom: 10px;
                        align-self: center;
                    "
                >
                    Help
                </sseq-button>
            </sseq-sidebar>
            <sseq-popup> </sseq-popup>
        </sseq-ui>
    </body>
</html>
