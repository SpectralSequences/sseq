<!DOCTYPE html>
<html>
    <head>
        <title>Spectral Sequence Demo {{ channel_name }}</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.2/dist/katex.css" integrity="sha384-+MsSfd29vjUzcyqYURxcmpWGtqoSHBy+QdEJNLEslXQftxojQv0k6BGDqUNp9GtA" crossorigin="anonymous">
        
        <style>
            html, body {
              height: 100%;
              min-height: 100%;
              overflow: hidden;
            }
            
            #main {
                    height: 98%;
                    min-height: 98%;
                    overflow: hidden;
                    position: relative;
            }
            
            #main-svg {
                    width: 100%;
                    height: 100%;
            }
            
            #status {
                    position: absolute;
                    left: 20px;
                    bottom: 20px;
                    z-index: 1000;
            }
            div.tooltip {	
                text-align: center;
                padding: 5px;
                font: 12px sans-serif;		
                background: lightsteelblue;
                border: 0px;
                border-radius: 8px;
                pointer-events: none;
            }
            .class {
                pointer-events: fill;
            }
            
            hr { height:2px; visibility:hidden; margin-bottom:-1px; }
            </style>
    </head>
<body>
    <script src="/static/client/interact.js" type="text/javascript"></script>
    <div style="height: 100vh; width: 100vw; display: flex;">
        <sseq-display id=display style="overflow: hidden; position: relative; flex-grow: 1;">
            <sseq-page-indicator style="position: absolute; left: 60px; top: 0px; font-family: Arial; font-size: 15px;"></sseq-page-indicator>
            <sseq-tooltip></sseq-tooltip>
        </sseq-display>
    </div>
    <div style="position:absolute; bottom:15pt; left: 25pt">
        <span id="mode" style="font-weight: bold;"></span>
        <span id="mode_info" style="margin-left: 10pt;"></span>
    </div>
<script>
"use strict";
let display = document.querySelector("sseq-display");
main(document.querySelector("sseq-display"), "ws://localhost:{{ port }}/ws/{{ directory }}/{{ channel_name }}");
</script>        
</body>
</html>
