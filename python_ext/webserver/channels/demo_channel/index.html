<!DOCTYPE html>
<html>
    <head>
        <title>Spectral Sequence Demo {{ channel_name }}</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.2/dist/katex.css" integrity="sha384-+MsSfd29vjUzcyqYURxcmpWGtqoSHBy+QdEJNLEslXQftxojQv0k6BGDqUNp9GtA" crossorigin="anonymous">
        
        <script src="/client/demo/index.js" type="text/javascript"></script>
        <style>
            sseq-page-indicator {
                position: absolute; 
                left: 60px; top: 0px; 
                font-family: Arial; 
                font-size: 15px;
                z-index: 1;
            }
        </style>
    </head>
<body>
<sseq-ui tabindex="-1">
    <sseq-display id=display style="overflow: hidden; position: relative; flex-grow: 1;">
        <sseq-axes></sseq-axes>
        <sseq-grid></sseq-grid>
        <sseq-chart>
            <!-- <sseq-bidegree-highlighter></sseq-bidegree-highlighter>
            <sseq-class-highlighter></sseq-class-highlighter> -->
            <sseq-page-indicator></sseq-page-indicator>
            <sseq-tooltip></sseq-tooltip>
        </sseq-chart>
    </sseq-display>
    <sseq-popup modal class="help">
        <span slot="header"><h4>Help</h4></span>
        <div slot="body">
        </div>
        <div slot="buttons">
            <sseq-button class="cancel">close</sseq-button>
        </div>
    </sseq-popup>
    <div error="disconnected" hidden>
        <!-- Disconnected, refresh page. -->
    </div>
</sseq-ui>

<script>
"use strict";
let demoUI = new DemoUI(document.querySelector("sseq-ui"), "ws://localhost:{{ port }}/ws/{{ directory }}/{{ channel_name }}");
demoUI.start();
</script>        
</body>
</html>
