[package]
name = "rust_ext"
version = "0.1.0"
authors = ["Hood Chatham <hood@mit.edu>"]
edition = "2018"
description = "Compute Ext over the Steenrod algebra"
repository = "https://github.com/hoodmane/rust_ext/"
license = "(MIT OR Apache-2.0)"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lazy_static = "1.2.0"
wasm-bindgen = "0.2"
spin = "0.5.0"
rental = "0.5.4"
wasm_bindgen_noop = { path = "wasm-bindgen-noop"}
serde = "*"
serde_json = "*"
serde_derive = "*"
js-sys = "0.3.22"

[dependencies.web-sys]
version = "0.3.22"
features = ["console"]


[dev-dependencies]
rand = "0.7.0"
rstest = "0.3.0"
wasm-bindgen-test = "0.2"
# These crates are used for running wasm unit tests.
#wasm-bindgen-test = "0.2.45"
#futures = "0.1.27"
#wasm-bindgen-futures = "0.3.22"

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
# This makes the compiled code faster and smaller, but it makes compiling slower,
# so it's only enabled in release mode.
lto = true
opt-level = 3
debug = true

[workspace]
members = ["wasm-bindgen-noop"]

# The `web-sys` crate allows you to interact with the various browser APIs,
# like the DOM.
#[dependencies.web-sys]
#version = "0.3.22"
#features = ["console"]

# The `console_error_panic_hook` crate provides better debugging of panics by
# logging them with `console.error`. This is great for development, but requires
# all the `std::fmt` and `std::panicking` infrastructure, so it's only enabled
# in debug mode.
#[target."cfg(debug_assertions)".dependencies]
#console_error_panic_hook = "0.1.5"
