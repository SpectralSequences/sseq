<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Steenrod Ext</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.2/dist/katex.css" integrity="sha384-+MsSfd29vjUzcyqYURxcmpWGtqoSHBy+QdEJNLEslXQftxojQv0k6BGDqUNp9GtA" crossorigin="anonymous">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<style>
html, body {
  height: 100%;
  min-height: 100%;
  overflow: hidden;
}

#main {
        height: 100%;
        min-height: 100%;
        overflow: hidden;
        position: relative;
}

#main-svg {
        width: 100%;
        height: 100%;
}

#status {
        position: absolute;
        left: 20px;
        bottom: 20px;
        z-index: 1000;
}
div.tooltip {	
    text-align: center;
    padding: 5px;
    font: 12px sans-serif;	
    background: lightsteelblue;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
}
.class {
    pointer-events: fill;
}

hr { height:2px; visibility:hidden; margin-bottom:-1px; }
</style>
</head>
<body>
<script src="index.js" type="text/javascript"></script>
<div id="main"></div>
</body>
</html>
